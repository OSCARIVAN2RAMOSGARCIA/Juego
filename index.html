<!DOCTYPE html>
<html>   
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Juego </title>
    </head>

    
    <body> 

        <style>
             body{
            font-family: sans-serif;
            background-image: url('Car.png');
            }
            .contenedor{
                background-color: white;
                width: 90%;
                height: 530px;
                margin: 5%;
                border-radius: 7px;
                border-color: black;
                justify-content: center;
                align-items: left;
            }
        </style>

        <div class="contenedor">
            <div 
                id="block"
                style="background-image:url('carro-deportivo.png'); 
                width: 64px; 
                height: 50px; 
                position: absolute; 
                top: 50px; 
                left: 70px;">
            </div>
        </div>

        <script>
            let modifier=8;
            let limiteArriba=50;
            let limiteIzquierda=70;
            let limiteAbajo=529;
            let limiteDerecho=1220;
            
            const block = document.getElementById("block");
            let moveDown=document.addEventListener('keydown',(event)=>{
                const { style }=block;
                switch(event.key){
                    case 'ArrowUp':
                        if(parseInt(style.top)>limiteArriba){
                        style.top=`${parseInt(style.top) - modifier}px`;
                        }
                    break;
                    
                    case 'ArrowDown':
                        if(parseInt(style.top)<limiteAbajo){
                        style.top=`${parseInt(style.top) + modifier}px`;
                        }
                    break;
                    
                    case 'ArrowLeft':
                        if(parseInt(style.left)>limiteIzquierda){
                        style.left=`${parseInt(style.left) - modifier}px`;
                        }
                    break;
                    case 'ArrowRight':
                        if(parseInt(style.left)<limiteDerecho){
                        style.left=`${parseInt(style.left) + modifier}px`;
                        }
                    break;

                }
            })
        </script>
    </body>
</html>
